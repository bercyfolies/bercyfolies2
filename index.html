<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bercy Folie's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>BIENVENUE SUR<br>BERCY FOLIE'S</h1>
        <form class="login-form">
            <input type="tel" placeholder="Téléphone" required>
            <input type="password" placeholder="Mot de passe" id="password" required>
            <div class="show-password">
                <input type="checkbox" onclick="togglePassword()">
                <label for="show-password">Afficher le mot de passe</label>
            </div>
            <button type="submit">Se connecter</button>
            <span class="forgot-password" id="forgotPassword">Mot de passe oublié ?</span>
        </form>
    </div>

        <!-- Modale pour la récupération -->
    <div id="forgotPasswordModal" class="modal">
        <h3>Récupération du mot de passe</h3>
        <p>Un mot de passe provisoire sera envoyé par WhatsApp.</p>
        <input type="text" id="phoneNumber" placeholder="Numéro de téléphone" class="modal-input">
        <button id="sendWhatsApp" class="modal-button whatsapp-button">Envoyer</button>
        <button id="cancelForgot" class="modal-button cancel-button">Annuler</button>
    </div>
    <script src="script.js"></script>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
